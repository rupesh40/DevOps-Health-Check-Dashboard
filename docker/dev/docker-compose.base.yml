services:
  web:
    build: 
      context: ../..
      dockerfile: docker/dev/Dockerfile
      target: builder  # Stop at builder stage for tests
    ports:
      - "5000:5000"
    volumes:
      - ../../data:/app/data
      - pytest_cache:/app/.pytest_cache  # Cache between runs
    environment:
      - STORAGE_FILE=/app/data/checks.json
      - FLASK_ENV=development
      - CHECK_INTERVAL=60
    

    networks:
      - health-net

  checker:
    build:
      context: ../..
      dockerfile: docker/dev/Dockerfile
      target: builder
    container_name: health-check-checker
    command: ["python", "-m", "app.checker"]
    volumes:
      - ../../data:/app/data
    environment:
      - STORAGE_FILE=/app/data/checks.json
      - FLASK_ENV=development
      - CHECK_INTERVAL=60

    depends_on:
      - web
    networks:
      - health-net

networks:
  health-net:
    driver: bridge

volumes:
  data:
  pytest_cache: